<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Diff</title>
</head>

<body>
    <div id="test"></div>

    <!-- react 核心庫需要先引入-->
    <script src="../17.0.2/react.development.js"></script>

    <!-- react 操作 dom -->
    <script src="../17.0.2/react-dom.development.js"></script>

    <!-- babel 轉義 jsx to js -->
    <script src="../17.0.2/babel.min.js"></script>

    <!-- 初步需要寫 babel -->
    <!-- 標準寫法 -->
    <!-- li 加上 key這件事 -->
    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                return (
                    <div>

                    </div>
                )
            }
        }

        ReactDOM.render(<Demo name={"tom"} />, document.getElementById('test'))
    </script>
</body>

</html>
