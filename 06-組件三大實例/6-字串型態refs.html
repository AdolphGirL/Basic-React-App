<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>

<body>
    <div id="test"></div>

    <!-- react 核心庫需要先引入-->
    <script src="../js/react.development.js"></script>

    <!-- react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- babel 轉義 jsx to js -->
    <script src="../js/babel.min.js"></script>

    <!-- 初步需要寫 babel -->
    <script type="text/babel">
        // 官網不推薦使用此種方式
        class Demo extends React.Component {
            render() {
                // ref。會自動被收集為轉譯後的html dom節點資訊(非虛擬dom)，存放到class實例的refs內
                return (
                    <div>
                        <input ref="input1" type="text" name="" id="" placeholder="點擊按鈕提示" />&nbsp;
                        <button onClick={this.showData}>click</button>&nbsp;
                        <input ref="input2" type="text" name="" id="" placeholder="失去焦點提示" onBlur={this.genData} />&nbsp;
                    </div>
                )
            }

            showData = (e) => {
                console.log(this)
            }

            genData = () => {
                const { input2 } = this.refs
                alert(input2.value)
            }

        }

        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
