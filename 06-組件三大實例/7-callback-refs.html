<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>

<body>
    <div id="test"></div>

    <!-- react 核心庫需要先引入-->
    <script src="../js/react.development.js"></script>

    <!-- react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- babel 轉義 jsx to js -->
    <script src="../js/babel.min.js"></script>

    <!-- 初步需要寫 babel -->
    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                // console.log(this)
                // react new Demo實例後，執行render，發現ref內有callback function。會自動執行
                // 並將當前節點傳入，將傳入節點賦值給Demo實例的input1
                return (
                    <div>
                        <input ref={c => this.input1 = c} type="text" name="" id="" placeholder="點擊按鈕提示" />&nbsp;
                        <button onClick={this.showData}>click</button>&nbsp;
                        <input type="text" name="" id="" placeholder="失去焦點提示" onBlur={this.genData} />&nbsp;
                    </div>
                )
            }

            showData = () => {
                const { input1 } = this
                alert(input1.value)
            }

        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
